# argocd-application.yaml

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-application
  namespace: argocd
spec:
  project: default 
  source:
    repoURL: https://github.com/akreng/application.git
    targetRevision: main
    path: dev
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: myappns
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  credentials:
    - name: github-repo-credentials
